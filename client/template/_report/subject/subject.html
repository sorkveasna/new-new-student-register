<template name="subjectRptGen">
    <div class="report-body">
        <div class="paper-a4-landscape">
            <div class="title">
                <table class="report-title" style="width:100%;">
                    <tr align="center">

                        <td colspan="2">
                        <td>
                            <img src="/rabbit1.png">&nbsp;
                        </td>
                        {{#with data.title}}
                            <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                <span class="report-company-name">{{enName}}</span><br>
                                <u>Subject Report</u><br>
                                {{khAddress}}, {{telephone}}
                            </td>
                        {{/with}}


                        </td>
                    </tr>
                </table>
            </div>
            <!--date-->

            <div style="width: 100%">
                <!--<div style="width: 50%; float: left">-->
                    <!--<div><strong>Branch:</strong> {{branch}}</div>-->
                    <!--<div><strong>CustomerId:</strong> {{customerId}}</div>-->
                <!--</div>-->

                <div style="width: 50%; float: right">
                    <div><strong>Date:</strong> {{moFormat data.header "MMM/DD/YYYY"}}</div>
                </div>
            </div>

            <!--content-->
            <!--<div class="table-responsive">-->
            <table class="report-content">
                <thead class="content-header">
                <tr class="bg-info">
                    <th>No</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Duration</th>
                </tr>
                </thead>
                <tbody class="content-body">
                {{#each data.content}}
                    <tr>
                        <td>{{no @index}}</td>
                        <td>{{_id}}</td>
                        <td>{{name}}</td>
                        <td>{{price}}</td>
                        <td>{{duration}}</td>
                    </tr>
                {{/each}}
                <tr>
                <td colspan="3"></td>
                <td align="center">Total</td>
                <td align="center">{{data.footer}}</td>
                </tr>
                </tbody>
            </table>
            <br>
            <!--sign-->
            {{> signFooter}}
        </div>
    </div>

</template>
