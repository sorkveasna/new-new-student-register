<!--index-->
<template name="userToRole">
    <p>
        <!--<a href="{{pathFor 'userToRoleInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.UserToRole selector=selector class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="userToRoleInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm schema="Schema.UserToRole" id="userToRoleInsert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "usernames"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "roles"}}
                        </div>
                    </div>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                    <Button type="reset" class="btn btn-default fa fa-refresh"> Save</Button>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--Update-->
<template name="userToRoleUpdate">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm schema="Schema.UserToRole" id="userToRoleUpdate" doc=this}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "usernames" value=this._id}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "roles" value=data.roles}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--Show-->
<template name="userToRoleShow">
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>

            <dt>Name:</dt>
            <dd>{{username}}</dd>

            <dt>Role:</dt>
            <dd>{{roles}}</dd>

        </dl>
</template>

<!--action-->
<template name='userToRoleAction'>
    {{>tabularAction}}
</template>
