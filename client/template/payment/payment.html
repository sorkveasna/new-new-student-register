<!--index-->
<template name="payment">
    <p>
        <!--<a href="{{pathFor 'paymentInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.Payment class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="paymentInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Payment" id="paymentInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "paidDate"}}
                            {{>afQuickField name= "studentId" options=studentId}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "registerId" options=registerId}}
                            {{>afQuickField name= "dueAmount" value=dueAmount readOnly="ture" class="jsDueAmount"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "paidAmount" class="jsPaidAmount"}}
                            {{>afQuickField name= "osAmount" value=osAmount readOnly="ture" class="jsOsAmount"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "voucherId"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-default fa fa-eraser"> Reset</Button>
                <Button type="submit" class="btn btn-success fa fa-print" id="js-savePrint"> Save and Print</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="paymentUpdate">
<!--{{#if Template.subscriptionsReady}}-->
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Payment" doc=this id="paymentUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "paidDate"}}
                            <!--{{>afQuickField name= "studentId" readonly="true" class="hidden"}}-->
                            <label>Student</label>
                            <input type="text" class="form-control" value="{{this._student.latinName}}" readonly="true">
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "registerId" readonly="true"}}
                            {{>afQuickField name= "dueAmount" readonly="true" class="jsDueAmount"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "paidAmount" class="jsPaidAmount" class="jsPaidAmount"}}
                            {{>afQuickField name= "osAmount" readonly="true" class="jsOsAmount"}}
                        </div>
                        <div class="col-xs-6 col-md-3">
                            {{>afQuickField name= "voucherId" readonly="true"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-primary fa fa-eraser"> Reset</Button>
            {{/autoForm}}
        </div>
    </div>
        <!--{{else}}-->
    <!--{{> spinner}}-->
        <!--{{/if}}-->
</template>

<!--Show-->
<template name="paymentShow">
<!--{{#if Template.subscriptionsReady}}-->
        <!--{{#with data}}-->
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>

            <dt>PaidDate:</dt>
            <dd>{{moFormat paidDate "DD/MM/YYYY"}}</dd>

            <dt>RegisterId:</dt>
            <dd>{{registerId}}</dd>

            <dt>Student:</dt>
            <dd>{{_student.latinName}}</dd>

            <dt>DueAmount:</dt>
            <dd>{{numFormat dueAmount "$ 0,0.00"}}</dd>

            <dt>Paid Amount:</dt>
            <dd>{{numFormat paidAmount "$ 0,0.00"}}</dd>

            <dt>Os Amount:</dt>
            <dd>{{numFormat osAmount "$ 0,0.00"}}</dd>

            <dt>Voucher Id:</dt>
            <dd>{{voucherId}}</dd>
        </dl>
            <!--{{/with}}-->
        <!--{{else}}-->
    <!--{{> spinner}}-->
        <!--{{/if}}-->
</template>

<!--action-->
<template name='paymentAction'>
    <!--{{>tabularAction}}-->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle fa fa-bars" type="button" data-toggle="dropdown"></button>
        <ul class="dropdown-menu">
            <!-- {{> Template.contentBlock}} -->
            <li>
                <a href="" id="js-update">{{fa "edit"}} Update</a>
            </li>
            <li>
                <a href="" class="jsRemove">{{fa "trash"}} Remove</a>
            </li>
            <li>
                <a href="" id="js-show">{{fa "eye"}} Show</a>
            </li>
            <li class="divider"></li>
            <li><a href="" id="js-print">{{fa "print"}} Print</a></li>
        </ul>
    </div>

</template>
