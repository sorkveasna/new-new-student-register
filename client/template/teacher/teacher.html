<!--index-->
<template name="teacher">
    <p>
        <!--<a href="{{pathFor 'teacherInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.Teacher class="table table-striped table-bordered table-condensed"}}
</template>

<!--insert-->
<template name="teacherInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Teacher" id="teacherInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                            {{>afQuickField name= "birthDate"}}
                        </div>
                        <div class="col-xs-6 col-md-6">
                            {{>afQuickField name= "telephone"}}
                            {{>afQuickField name= "subject"}}
                        </div>
                        <!--<div class="col-xs-6 col-md-4">-->
                            <!--&lt;!&ndash;{{>afQuickField name= "day"}}&ndash;&gt;-->
                            <!--&lt;!&ndash;{{>afQuickField name= "time"}}&ndash;&gt;-->
                        <!--</div>-->
                    </div>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                    <Button type="reset" class="btn btn-default fa fa-refresh"> Save</Button>
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--update-->
<template name="teacherUpdate">
    <!--{{#if Template.subscriptionsReady}}-->
        <div class="panel panel-default">
            <div class="panel-body">
                {{#autoForm collection="Collection.Teacher" doc=this id="teacherUpdate" type="update"}}
                    <fieldset>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                {{>afQuickField name= "name"}}
                                {{>afQuickField name= "gender"}}
                                {{>afQuickField name= "birthDate"}}
                            </div>
                            <div class="col-xs-6 col-md-6">
                                {{>afQuickField name= "telephone"}}
                                {{>afQuickField name= "subject"}}
                            </div>
                            <!--<div class="col-xs-6 col-md-3">-->
                                <!--&lt;!&ndash;{{>afQuickField name= "day"}}&ndash;&gt;-->
                                <!--&lt;!&ndash;{{>afQuickField name= "time"}}&ndash;&gt;-->
                            <!--</div>-->
                        </div>
                        <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                    </fieldset>
                {{/autoForm}}
            </div>
        </div>
    <!--{{else}}-->
        <!--{{> spinner}}-->
    <!--{{/if}}-->
</template>

<!--Show-->
<template name="teacherShow">
    <!--{{#if Template.subscriptionsReady}}-->
        <!--{{#with data}}-->
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>

                <dt>Name:</dt>
                <dd>{{name}}</dd>

                <dt>Gender:</dt>
                <dd>{{gender}}</dd>

                <dt>Date of Birth:</dt>
                <dd>{{moFormat birthDate "DD/MM/YYYY"}}</dd>

                <dt>Telephone:</dt>
                <dd>{{telephone}}</dd>

                <dt>Subject:</dt>
                <dd>{{subject}}</dd>
            </dl>
        <!--{{/with}}-->
    <!--{{else}}-->
        <!--{{> spinner}}-->
    <!--{{/if}}-->
</template>

<!--action-->
<template name='teacherAction'>
    {{>tabularAction}}
</template>
