<!--Tabular-->
<template name="status">
    <p>
        <!--<a href="{{pathFor 'statusInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.Status class="table table-striped table-bordered table-condensed"}}
</template>

<!--Add New-->
<template name="statusInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Status" id="statusInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "statusDate" }}
                            {{>afQuickField name= "status" options=status}}
                            {{>afQuickField name= "description"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "studentId" options=studentId}}
                            {{>afQuickField name= "registerId" options=registerId}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-default fa fa-refresh"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--update-->
<template name="statusUpdate">
    <!--{{#if Template.subscriptionsReady}}-->
        <div class="panel panel-default">
            <div class="panel-body">
                {{#autoForm collection="Collection.Status" doc=this id="statusUpdate" type="update"}}
                    <fieldset>
                        <div class="row">
                            <div class="col-md-6">
                                {{>afQuickField name= "statusDate"}}
                                {{>afQuickField name= "status" options=status}}
                                {{>afQuickField name= "description"}}
                            </div>
                            <div class="col-md-6">
                                <!--{{>afQuickField name= "stduentId" options=studentId}}-->
                                <label>Student</label>
                                <input type="text" class="form-control" value="{{this._student.latinName}}" readonly="true">

                                {{>afQuickField name= "registerId" id="register-id"}}

                            </div>
                        </div>
                    </fieldset>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                {{/autoForm}}
            </div>
        </div>
    <!--{{else}}-->
        <!--{{> spinner}}-->
    <!--{{/if}}-->
</template>

<!--Show-->
<template name="statusShow">
    <!--{{#if Template.subscriptionsReady}}-->
        <!--{{#with data}}-->
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>

                <dt>Name:</dt>
                <dd>{{moFormat statusDate "DD/MM/YYYY"}}</dd>

                <dt>Status:</dt>
                <dd>{{status}}</dd>

                <dt>Description:</dt>
                <dd>{{description}}</dd>

                <dt>Student:</dt>
                <dd>{{studentId}}</dd>

                <dt>RegisterId:</dt>
                <dd>{{registerId}}</dd>

            </dl>
        <!--{{/with}}-->
    <!--{{else}}-->
        <!--{{> spinner}}-->
    <!--{{/if}}-->
</template>

<!--action-->
<template name='statusAction'>
    {{>tabularAction}}
</template>
