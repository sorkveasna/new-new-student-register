<!--index-->
<!--Tabular-->
<template name="subject">
    <p>
        <!--<a href="{{pathFor 'subjectInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.Subject class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="subjectInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Subject" id="subjectInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "duration"}}
                            {{>afQuickField name= "price"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "description"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>

<!--update-->
<template name="subjectUpdate">
    <!--{{#if Template.subscriptionsReady}}-->
        <div class="panel panel-default">
            <div class="panel-body">
                {{#autoForm collection="Collection.Subject" doc=this id="subjectUpdate" type="update"}}
                    <fieldset>
                        <div class="row">
                            <div class="col-md-6">
                                {{>afQuickField name= "name"}}
                                {{>afQuickField name= "duration"}}
                                {{>afQuickField name= "price"}}
                            </div>
                            <div class="col-md-6">
                                {{>afQuickField name= "description"}}
                            </div>
                        </div>
                    </fieldset>
                    <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                {{/autoForm}}
            </div>
        </div>
    <!--{{else}}-->
        <!--{{> spinner}}-->
    <!--{{/if}}-->
</template>

<!--Show-->
<template name="subjectShow">
    <!--{{#if Template.subscriptionsReady}}-->
        <!--{{#with data}}-->
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>

                <dt>Name:</dt>
                <dd>{{name}}</dd>

                <dt>Duration:</dt>
                <dd>{{duration}}</dd>

                <dt>Price:</dt>
                <dd>{{numFormat price "$ 0,0.00"}}</dd>

                <dt>Description:</dt>
                <dd>{{description}}</dd>
            </dl>
        <!--{{/with}}-->
    <!--{{else}}-->
        <!--{{> spinner}}-->
    <!--{{/if}}-->
</template>

<!--action-->
<template name='subjectAction'>
    {{>tabularAction}}
</template>
